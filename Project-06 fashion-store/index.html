<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Web App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Left Side Margin -->
        <div class="left"></div>

        <!-- Main Container -->
        <div class="main">
            <div class="main-container">
                <!-- Header -->
                <header>
                    <p>Fashion Style</p>
                    <a href="#">Visit Us</a>
                </header>

                <div class="main-content">
                    <!-- Left Side -->
                    <div class="main-left">
                        <p class="selected">Our New Clothing Line</p>
                        <p>View 2021 Designs Today</p>
                        <img src="./images/img-2.jpg" alt="Dress Design">
                    </div>

                    <!-- Right Side -->
                    <div class="main-right">
                        <img src="./images/img-1.jpg" alt="Dress Design">
                        <h1>
                            <a href="#">Shop Now</a>
                        </h1>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side Margin -->
        <div class="right"></div>
    </div>
</body>

</html>
